<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        이미지를 삽입하기 위해 <img> 태그를 사용한다.
        이미지 파일의 경로는 src라는 속성의 값으로 지정해주어야 한다.
        <img> 태그에서는 닫는 태그를 사용하지 않는다.
    -->
    <h1>이미지 관련 태그</h1>
    <img src="./space.jpg" alt="월벳" title="우주 사진" width="100px" height="100px">
    <h3>width 와 height 속성</h3>
    <p>사진의 높이와 너비를 지정할 수 있다. 고정 크기</p>
    <h3>가변 크기 : 화면 사이즈 혹은 기준이 사이즈에 따라 변경됨</h3>
    <img src="./space.jpg" alt="월벳" title="우주 사진" width="15%" height="150px">
    <hr>
    <h4>이미지 구역을 2개로 나누어 각 링크를 설정</h4>
    <img src="./돼지1.jpg" usemap="#map">
    
    <map name="map">
        <area shape="rect" coords="00,00,300,500" href="https://www.naver.com" target="_self">
        <area shape="rect" coords="300,0,600,500" href="https://www.google.com" target="_self">
    </map>
</body>
</html>
