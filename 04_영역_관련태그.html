<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--주석 : 프로그램에 영향을 주지 않는 내용을 의미한다.
    설명을 하기 위해서 사용한다.

    영역을 구분하는 태그
    <div> : 줄 바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역에 설정됨
    <span>: 줄 바꿈이 적용되지 않아 옆으로 영역이 붙는다. (인라인 요소)
    <p> : 문단 영역을 지정하는 태그(블럭태그)
    <pre> : 입력한 대로 문단 영역을 지정하는 태그(블럭 요소)
    -->
    <h1>영역 관련 태그</h1>
    <h3>div 태그</h3>
    <div style="border: 1px solid blue; 
                background-color: aqua;
                
                ">첫 번째 영역</div>

    <div style="border: 1px solid blue; 
                background-color: aqua;
                width: 100px; 
                height: 100px;">
    두 번째 영역
    </div>

    <div style="border: 1px solid blue; 
                background-color: aqua;
                width: 100px; 
                height: 100px;">
    세 번째 영역
    </div>

    <h3>span 태그</h3>
    <span style="border: 1px solid rgb(60, 60, 148); 
                background-color: rgb(112, 154, 154);
                width: 100px; 
                height: 100px;">
    첫 번째 span
    </span>

    <span style="border: 1px solid blue; 
        background-color: aqua;
        width: 100px; 
        height: 100px;
        display: block;">
    두 번째 span
    </span>
    
    <iframe width="800px" height="500px" src="https://www.daum.net" frameborder="0"></iframe>
</body>
</html>
